{{ partial "header.html" . }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        <div class="text-justify">{{ .Content }}
			{{ range .Data.Pages }}
			<h3 >{{.Title}}</h3>
			{{if isset .Params "img"}}
				<div class="researchImg"> <img src="../img/{{ .Params.img }}" width="200"></div>
			{{end}}
			<div >{{.Content}}</div>
	    	{{ end }}
		</div>
    </article>
</main>
{{ partial "footer.html" . }}
