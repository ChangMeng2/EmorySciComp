{{ partial "header.html" . }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        <div class="text-justify">{{ .Content }}
			{{ range .Data.Pages }}
					<h4 >{{.Title}}</h4>

					{{.Content}}
	    	{{ end }}
		</div>
    </article>
</main>
{{ partial "footer.html" . }}
