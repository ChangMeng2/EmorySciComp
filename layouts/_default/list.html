{{ partial "header.html" . }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        <div class="text-justify">{{ .Content }}</div>
    </article>
    <ul>
    <!-- Ranges through content/post/*.md -->
    <div class="text-justify">
    	{{ range .Data.Pages }}
			<li>
            	<a href="{{.Permalink}}">{{.Title}}</a>
        	</li>
    	{{ end }}
	</div>
    </ul>
</main>
{{ partial "footer.html" . }}
